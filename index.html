<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btn__box">
        <div id="polzunon"></div>
        <button class="btn_1" onclick="toggle2()">Лево</button>
        <button class="btn_2" onclick="toggle1()">Право</button>
    </div>
    <script>
        let x = document.getElementById("polzunon");

        function toggle1() {
            x.style.left = "150px";
        }
        function toggle2() {
            x.style.left = "0";
        }

        const root = document.querySelector(':root'),
              rootStyles = getComputedStyle(root);

        document.querySelector('.btn_1').addEventListener('click', () => {
            root.style.setProperty('--white', '#fff');
        });
        document.querySelector('.btn_2').addEventListener('click', () => {
            root.style.setProperty('--white', '#444446');
        });

    </script>
</body>
</html>
